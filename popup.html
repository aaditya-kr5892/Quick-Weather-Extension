<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="searchbar">
            <div class="searchbox">
                <input type="search" id="search" placeholder="Enter city name">
            </div>
            <div class="button-icon">
                <button id="search-btn">
                    <img class="icon" src="images/search.png" alt="icon">
                </button>
            </div>

        </div>
        <div class="error">
            <p id="error-message">Please enter a valid city name.</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temperature">
                22Â°C
            </h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <p>Humidity</p>
                    </div>

                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">
                            15km/h
                        </p>
                        <p>Wind Speed </p>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
